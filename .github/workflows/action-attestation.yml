name: Attestation Action

on:
    workflow_dispatch: 


permissions:
      contents: read
      packages: write
      id-token: write 
      attestations: write


jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Check out directory
              uses: actions/checkout@v4
            - uses: actions/attest-build-provenance@v1
              name: attest
              with:
                subject-path: README.md
            - run: echo ${{ steps.attest.outputs.bundle-path }}
            